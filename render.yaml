services:
  - type: web
    name: byteblog-api
    env: node
    rootDir: server
    plan: free
    buildCommand: npm install
    startCommand: node index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        value: byteblog
      - key: JWT_SECRET
        sync: false
      - key: ALLOWED_ORIGIN
        sync: false
